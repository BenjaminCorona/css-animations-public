<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Buttons - Option 8</title>
    <link rel="stylesheet" href="styles8.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="accordion-container">
        <!-- YouTube -->
        <a href="#" class="social-card" style="--clr: #ff0000;">
            <div class="icon-box">
                <i class="fa-brands fa-youtube"></i>
            </div>
            <div class="content">
                <h3>YouTube</h3>
                <p>Watch Videos</p>
            </div>
        </a>

        <!-- Instagram -->
        <a href="#" class="social-card" style="--clr: #E1306C;">
            <div class="icon-box">
                <i class="fa-brands fa-instagram"></i>
            </div>
            <div class="content">
                <h3>Instagram</h3>
                <p>See Photos</p>
            </div>
        </a>

        <!-- Twitter -->
        <a href="#" class="social-card" style="--clr: #1DA1F2;">
            <div class="icon-box">
                <i class="fa-brands fa-twitter"></i>
            </div>
            <div class="content">
                <h3>Twitter</h3>
                <p>Read Tweets</p>
            </div>
        </a>

        <!-- GitHub -->
        <a href="#" class="social-card" style="--clr: #ffffff;">
            <div class="icon-box">
                <i class="fa-brands fa-github"></i>
            </div>
            <div class="content">
                <h3>GitHub</h3>
                <p>View Code</p>
            </div>
        </a>
    </div>
</body>
</html>
