<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social Media Layers</title>
    <link rel="stylesheet" href="styles19.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="social-container">
        <div class="social-btn">
            <a href="#">
                <div class="layer"><span></span><span></span><span></span><span></span><span class="fab fa-facebook-f"></span></div>
                <div class="text">Facebook</div>
            </a>
        </div>
        <div class="social-btn">
            <a href="#">
                <div class="layer"><span></span><span></span><span></span><span></span><span class="fab fa-twitter"></span></div>
                <div class="text">Twitter</div>
            </a>
        </div>
        <div class="social-btn">
            <a href="#">
                <div class="layer"><span></span><span></span><span></span><span></span><span class="fab fa-instagram"></span></div>
                <div class="text">Instagram</div>
            </a>
        </div>
    </div>
</body>
</html>
