<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Buttons - Option 2</title>
    <link rel="stylesheet" href="styles2.css">
    <!-- Font Awesome for icons (easier for this specific 3D effect) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <ul class="social-list">
        <li style="--i:#ff0000; --j:#c30000;">
            <a href="#" aria-label="YouTube">
                <span class="icon"><i class="fa-brands fa-youtube"></i></span>
                <span class="title">YouTube</span>
            </a>
        </li>
        <li style="--i:#d62976; --j:#a61c5a;">
            <a href="#" aria-label="Instagram">
                <span class="icon"><i class="fa-brands fa-instagram"></i></span>
                <span class="title">Instagram</span>
            </a>
        </li>
        <li style="--i:#1da1f2; --j:#0c85d0;">
            <a href="#" aria-label="Twitter">
                <span class="icon"><i class="fa-brands fa-twitter"></i></span>
                <span class="title">Twitter</span>
            </a>
        </li>
        <li style="--i:#333; --j:#1a1a1a;">
            <a href="#" aria-label="GitHub">
                <span class="icon"><i class="fa-brands fa-github"></i></span>
                <span class="title">GitHub</span>
            </a>
        </li>
    </ul>
</body>
</html>
