<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Buttons - Option 7</title>
    <link rel="stylesheet" href="styles7.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- YouTube -->
        <a href="#" class="btn" style="--clr: #ff0000;">
            <span class="icon-container">
                <i class="fa-brands fa-youtube"></i>
            </span>
            <span class="text">Subscribe</span>
        </a>

        <!-- Instagram -->
        <a href="#" class="btn" style="--clr: #E1306C;">
            <span class="icon-container">
                <i class="fa-brands fa-instagram"></i>
            </span>
            <span class="text">Follow</span>
        </a>

        <!-- Twitter -->
        <a href="#" class="btn" style="--clr: #1DA1F2;">
            <span class="icon-container">
                <i class="fa-brands fa-twitter"></i>
            </span>
            <span class="text">Follow</span>
        </a>

        <!-- GitHub -->
        <a href="#" class="btn" style="--clr: #ffffff;">
            <span class="icon-container">
                <i class="fa-brands fa-github"></i>
            </span>
            <span class="text">Fork Me</span>
        </a>
    </div>
</body>
</html>
