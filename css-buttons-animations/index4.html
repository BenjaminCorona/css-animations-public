<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Buttons - Option 4</title>
    <link rel="stylesheet" href="styles4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="loader-container">
        <!-- YouTube -->
        <a href="#" class="social-link" style="--color: #ff0000;">
            <div class="layer">
                <span></span><span></span><span></span><span></span>
                <i class="fa-brands fa-youtube"></i>
            </div>
            <div class="text">YouTube</div>
        </a>

        <!-- Instagram -->
        <a href="#" class="social-link" style="--color: #E1306C;">
            <div class="layer">
                <span></span><span></span><span></span><span></span>
                <i class="fa-brands fa-instagram"></i>
            </div>
            <div class="text">Instagram</div>
        </a>

        <!-- Twitter -->
        <a href="#" class="social-link" style="--color: #1DA1F2;">
            <div class="layer">
                <span></span><span></span><span></span><span></span>
                <i class="fa-brands fa-twitter"></i>
            </div>
            <div class="text">Twitter</div>
        </a>

        <!-- GitHub -->
        <a href="#" class="social-link" style="--color: #ffffff;">
            <div class="layer">
                <span></span><span></span><span></span><span></span>
                <i class="fa-brands fa-github"></i>
            </div>
            <div class="text">GitHub</div>
        </a>
    </div>
</body>
</html>
